<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书管理页面</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome 图标 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 公共标头占位符 -->
  <div id="header"></div>



  <!-- 主要内容区域 -->
  <div class="container mt-4">
    <h1>欢迎使用图书管理系统</h1>
    <p>请选择上方导航栏中的功能模块进行操作。</p>

    <!-- 图书管理模块 -->
    <div class="card mt-4">
      <div class="card-header">
        <i class="fas fa-book"></i> 图书管理
      </div>
      <div class="card-body">
        <button class="btn btn-primary"><i class="fas fa-plus"></i> 新增图书</button>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>书名</th>
              <th>作者</th>
              <th>ISBN</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>JavaScript 高级编程</td>
              <td>张三</td>
              <td>978-7-121-12345-6</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
              </td>
            </tr>
            <tr>
              <td>Python 入门指南</td>
              <td>李四</td>
              <td>978-7-121-67890-1</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 用户管理模块 -->
    <div class="card mt-4">
      <div class="card-header">
        <i class="fas fa-users"></i> 用户管理
      </div>
      <div class="card-body">
        <button class="btn btn-primary"><i class="fas fa-plus"></i> 新增用户</button>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>姓名</th>
              <th>联系方式</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王五</td>
              <td>13800138000</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
              </td>
            </tr>
            <tr>
              <td>赵六</td>
              <td>13900139000</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- 动态加载标头 -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
