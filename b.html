<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书管理页面</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome 图标 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- 引入 Chart.js 用于图表 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
  <!-- 公共标头占位符 -->
  <div id="header"></div>

  <!-- 主要内容区域 -->
  <div class="container mt-4">
    <!-- 图书查询模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-search"></i> 图书查询
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="请输入书名、作者或ISBN">
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i> 查询</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>书名</th>
              <th>作者</th>
              <th>ISBN</th>
              <th>状态</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>JavaScript 高级编程</td>
              <td>张三</td>
              <td>978-7-121-12345-6</td>
              <td><span class="badge bg-success">可借阅</span></td>
            </tr>
            <tr>
              <td>Python 入门指南</td>
              <td>李四</td>
              <td>978-7-121-67890-1</td>
              <td><span class="badge bg-danger">已借出</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 借阅管理模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-exchange-alt"></i> 借阅管理
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>借书登记</h5>
            <form>
              <div class="mb-3">
                <label for="borrowerName" class="form-label">借书人姓名</label>
                <input type="text" class="form-control" id="borrowerName" required>
              </div>
              <div class="mb-3">
                <label for="bookId" class="form-label">图书编号</label>
                <input type="text" class="form-control" id="bookId" required>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 确认借书</button>
            </form>
          </div>
          <div class="col-md-6">
            <h5>还书登记</h5>
            <form>
              <div class="mb-3">
                <label for="returnBookId" class="form-label">图书编号</label>
                <input type="text" class="form-control" id="returnBookId" required>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 确认还书</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 统计与报表模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-chart-bar"></i> 统计与报表
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>借阅统计</h5>
            <canvas id="borrowChart" width="400" height="200"></canvas>
          </div>
          <div class="col-md-6">
            <h5>逾期报表</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>借书人</th>
                  <th>图书编号</th>
                  <th>逾期天数</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>王五</td>
                  <td>978-7-121-12345-6</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>赵六</td>
                  <td>978-7-121-67890-1</td>
                  <td>5</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- 动态加载标头 -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
  <script>
    // 借阅统计图表
    function drawBorrowChart() {
      const ctx = document.getElementById('borrowChart').getContext('2d');
      const borrowChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['JavaScript', 'Python', 'Java', 'C++'],
          datasets: [{
            label: '借阅次数',
            data: [12, 19, 3, 5],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    drawBorrowChart();
  </script>
</body>
</html>
