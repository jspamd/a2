<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书管理系统导航</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome 图标 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- 公共标头占位符 -->
  <div id="header"></div>

  <!-- 主要内容区域 -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">图书管理系统导航</h1>
    <div class="row">
      <!-- 首页卡片 -->
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-home fa-3x mb-3"></i>
            <h5 class="card-title">首页</h5>
            <p class="card-text">返回系统首页</p>
            <a href="index.html" class="btn btn-primary"><i class="fas fa-arrow-right"></i> 进入</a>
          </div>
        </div>
      </div>
      <!-- 图书管理卡片 -->
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-book fa-3x mb-3"></i>
            <h5 class="card-title">图书管理</h5>
            <p class="card-text">管理图书信息</p>
            <a href="b.html" class="btn btn-primary"><i class="fas fa-arrow-right"></i> 进入</a>
          </div>
        </div>
      </div>
      <!-- 用户管理卡片 -->
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-users fa-3x mb-3"></i>
            <h5 class="card-title">用户管理</h5>
            <p class="card-text">管理用户信息</p>
            <a href="c.html" class="btn btn-primary"><i class="fas fa-arrow-right"></i> 进入</a>
          </div>
        </div>
      </div>
      <!-- 统计与报表卡片 -->
      <div class="col-md-3 mb-4">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-chart-bar fa-3x mb-3"></i>
            <h5 class="card-title">统计与报表</h5>
            <p class="card-text">查看系统统计</p>
            <a href="d.html" class="btn btn-primary"><i class="fas fa-arrow-right"></i> 进入</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- 动态加载标头 -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>

</html>
