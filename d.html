<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>统计与报表</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome 图标 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- 引入 Chart.js 用于图表 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">图书管理系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-home"></i> 首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-book"></i> 图书管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-users"></i> 用户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-chart-bar"></i> 统计与报表</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <div class="container mt-4">
    <h1>统计与报表</h1>

    <!-- 借阅统计模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-chart-line"></i> 借阅统计
      </div>
      <div class="card-body">
        <canvas id="borrowChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- 逾期报表模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-exclamation-triangle"></i> 逾期报表
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>借书人</th>
              <th>图书编号</th>
              <th>逾期天数</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王五</td>
              <td>978-7-121-12345-6</td>
              <td>3</td>
            </tr>
            <tr>
              <td>赵六</td>
              <td>978-7-121-67890-1</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 热门图书统计模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-fire"></i> 热门图书统计
      </div>
      <div class="card-body">
        <canvas id="popularBooksChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // 借阅统计图表
    const borrowCtx = document.getElementById('borrowChart').getContext('2d');
    const borrowChart = new Chart(borrowCtx, {
      type: 'line',
      data: {
        labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
        datasets: [{
          label: '借阅次数',
          data: [12, 19, 3, 5, 2, 3],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // 热门图书统计图表
    const popularBooksCtx = document.getElementById('popularBooksChart').getContext('2d');
    const popularBooksChart = new Chart(popularBooksCtx, {
      type: 'bar',
      data: {
        labels: ['JavaScript', 'Python', 'Java', 'C++'],
        datasets: [{
          label: '借阅次数',
          data: [15, 10, 8, 5],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
