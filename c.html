<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户管理</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Font Awesome 图标 -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">图书管理系统</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-home"></i> 首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-book"></i> 图书管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="fas fa-users"></i> 用户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> 统计与报表</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <div class="container mt-4">
    <h1>用户管理</h1>

    <!-- 用户查询模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-search"></i> 用户查询
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="请输入用户姓名或联系方式">
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i> 查询</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>姓名</th>
              <th>联系方式</th>
              <th>借书数量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王五</td>
              <td>13800138000</td>
              <td>3</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
              </td>
            </tr>
            <tr>
              <td>赵六</td>
              <td>13900139000</td>
              <td>1</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 用户新增模块 -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-plus"></i> 新增用户
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="userName" class="form-label">姓名</label>
            <input type="text" class="form-control" id="userName" required>
          </div>
          <div class="mb-3">
            <label for="userPhone" class="form-label">联系方式</label>
            <input type="text" class="form-control" id="userPhone" required>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 确认新增</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
